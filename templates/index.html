<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


    <title>Employee Finder</title>
</head>

<body>
    <div class="container px-4">
        <h1>Find/Edit Employee</h1>


        <div class="form-group row">
            <label for="impId" class="col-2">Employee Id : </label>
            <div class="col-3">
                <input type="text" id="empId" class="form-control" placeholder="1">
            </div>
            <div class="col-1">
                <button class="btn btn-primary" type="button" onClick="handleSearch()">Search</button></a>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" onClick="editEmployee()">Edit</button>
            </div>
        </div>

        <br>

        <div class="empData" id="empData">
            <!-- <div id='invalidInput'></div> -->

            <div class="form-group flex-v-center my-2">
                <div class="row">
                    <label for="firstName" class="form-label col">First Name :</label>
                    <input name="firstName" type="text" class="form-control col" id="firstName" value="">
                    <label for="lastName" class="form-label col">Last Name :</label>
                    <input name="lastName" type="text" class="form-control col" id="lastName" value=''>
                </div>
            </div>
            <div class="form-group flex-v-center my-2">
                <div class="row">
                    <label for="DOB" class="form-label col">DOB :</label>
                    <input name="dob" type="text" class="form-control col" id="DOB" value=''>
                    <label for="hireDate" class="form-label col">Hire Date :</label>
                    <input name="hireDate" type="text" class="form-control col" id="hireDate" value=''>

                </div>
            </div>
            <div class="form-group flex-v-center my-2">
                <div class="row">
                    <label for="department" class="form-label col">Department :</label>
                    <select id="department" class="col form-control">
                        <option value="Engineering">Engineering</option>
                        <option value="R&D">R&D</option>
                        <option class="dropdown-item" value="Marketing">Marketing</option>
                        <option class="dropdown-item" value="Human Resources">Human Resources</option>
                        <option class="dropdown-item" value="Accounts and Finance">Accounts and Finance</option>
                    </select>

                    <label for="designation" class="form-label col">Designation :</label>
                    <input name="designation" type="text" class="form-control col" id="designation" value=''>


                </div>
            </div>

            <div class="form-group flex-v-center my-2">
                <div class="row">
                    <label for="salary" class="form-label col">Salary :</label>
                    <input name="salary" type="text" class="form-control col" id="salary" value=''>
                    <label for="manager" class="form-label col">Manager :</label>
                    <input name="manager" type="text" class="form-control col" id="manager" value=''>

                </div>
            </div>


            <div class="form-group flex-v-center my-2">
                <div class="row">
                    <label for="gender" class="form-label col-3">Gender :</label>

                    <div class="col-1">
                        <input name="gender" class="form-check-input col" type="radio" name="gender" id="Female"
                            value="Female">
                        <label class="form-check-label col" for="Female">Female</label>
                    </div>
                    <div class="col-2">
                        <input name="gender" class="form-check-input  col" type="radio" name="gender" id="Male"
                            value="Male">
                        <label class="form-check-label  col" for="Male">Male</label>
                    </div>

                    <label for="skill" class="form-label col">Skills :</label>
                    <input name="skill" type="text" class="form-control col" id="skill" value=''>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src='{{url_for("static", filename="js/index.js")}}'></script>

</body>

</html>
